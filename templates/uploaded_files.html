<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Uploaded Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .upload-item {
            margin-bottom: 2rem;
        }
        .upload-item:not(:last-child) {
            border-bottom: 1px solid #ddd;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Выйти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Загруженные файлы</h1>
                            {% for user_save in user_saves %}
                                <div class="upload-item">
                                    <h2 class="mb-3">{{ user_save.title }}</h2>
                                    {% if user_save.music_path %}
                                        <audio controls>
                                            <source src="{{ url_for('play_music', upload_id=user_save.id) }}" type="audio/mpeg">
                                            Проигрывание музыки не потдерживается браузером:(.
                                        </audio>
                                        <p><a href="{{ url_for('download_music', upload_id=user_save.id) }}" class="btn btn-secondary mt-2" download>Скачать музыку</a></p>
                                    {% endif %}
                                    <p><a href="{{ url_for('download_images', upload_id=user_save.id) }}" class="btn btn-secondary">Скачать ноты</a></p>
                                </div>
                            {% endfor %}
                            <a href="{{ url_for('profile') }}" class="btn btn-secondary btn-block mt-3">К профилю</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white text-center py-3">
            <div class="container">
                <p>&copy; 2024 Good place. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
